<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manual - BunnyFinder</title>
    <script src="config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            text-align: center;
            color: #ffffff;
        }
        .tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tree li {
            margin-bottom: 0.5rem;
        }
        .tree li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.3rem 0.5rem;
            display: block;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .tree li a:hover {
            background: #34495e;
        }
        .tree ul {
            list-style: none;
            padding-left: 1rem;
            margin: 0.5rem 0 0;
        }
        .tree ul li a {
            font-size: 0.9rem;
            padding-left: 1rem;
        }
        .content {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .content h1, .content h2, .content h3 {
            color: #333;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .content p {
            margin-bottom: 1rem;
        }
        .content ul, .content ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .content code {
            background-color: #f9f9f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const config = getConfig();
            const sidebar = document.querySelector(".tree");
            const content = document.querySelector(".content");

            config.content.forEach(item => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = `#${item.id}`;
                link.textContent = item.title;
                listItem.appendChild(link);

                if (item.subsections) {
                    const sublist = document.createElement("ul");
                    item.subsections.forEach(sub => {
                        const subItem = document.createElement("li");
                        const subLink = document.createElement("a");
                        subLink.href = `#${sub.id}`;
                        subLink.textContent = sub.title;
                        subItem.appendChild(subLink);
                        sublist.appendChild(subItem);
                    });
                    listItem.appendChild(sublist);
                }

                sidebar.appendChild(listItem);

                // Add content dynamically
                const sectionElement = document.createElement("section");
                sectionElement.id = item.id;
                const title = document.createElement("h1");
                title.textContent = item.title;
                sectionElement.appendChild(title);

                if (item.description) {
                    const paragraph = document.createElement("p");
                    paragraph.innerHTML = item.description;
                    sectionElement.appendChild(paragraph);
                }

                if (item.subsections) {
                    item.subsections.forEach(sub => {
                        const subSectionElement = document.createElement("section");
                        subSectionElement.id = sub.id;
                        const subTitle = document.createElement("h2");
                        subTitle.textContent = sub.title;
                        subSectionElement.appendChild(subTitle);
                        if (sub.description) {
                            const subParagraph = document.createElement("p");
                            subParagraph.innerHTML = sub.description;
                            subSectionElement.appendChild(subParagraph);
                        }
                        sectionElement.appendChild(subSectionElement);
                    });
                }

                content.appendChild(sectionElement);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Contents</h2>
            <ul class="tree"></ul>
        </aside>
        <main class="content"></main>
    </div>
</body>
</html>
